<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" type="text/css" href="/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main class="container">
      <div class="inner-container">
        <div class="profile-photo">
          <img src="/assets/images/avatar-jessica.jpeg" alt="Photo of Jessica Randall">
        </div>
        <div class="name center">Jessica Randall</div>
        <div class="location center">London, United Kingdom</div>
        <div class="bio center">"Front-end developer and avid reader."</div>
        <ul class="social-buttons center">
          <li>GitHub</li>
          <li>Frontend Mentor</li>
          <li>LinkedIn</li>
          <li>Twitter</li>
          <li>Instagram</li>
        </div>
      </ul>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">zenmatcha</a>.
    </footer>
  </body>
</html>
